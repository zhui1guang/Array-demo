<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <script>
    'use strict';
    var obj = {
      i: 10,
      b: () => console.log(this.i, this),
      c: function () {
        console.log(this.i, this);
      }
    }
    obj.b();//严格模式下，此时箭头函数的this指向全局对象window，因此是输出undefined 和Window对象
    obj.c();//this指向对象obj，因此输出10和对象obj
  </script>
</body>

</html>
