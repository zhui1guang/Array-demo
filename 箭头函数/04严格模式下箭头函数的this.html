<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  严格模式下的箭头函数this指向全局对象
  <script>
    var f = () => {
      'use strict';
      return this;
    }

    console.log(f()) //window对象
    console.log(f() === window);//true
  </script>
</body>

</html>
