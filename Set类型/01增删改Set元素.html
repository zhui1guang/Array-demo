<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <ol>
    <li>Set.prototype.add(元素)：在Set的末尾添加元素，返回该Set对象</li>
    <li>Set.prototype.has(值):判断该值是否存在Set中，返回布尔值 </li>
    <li>Set.prototype.delete(值）:移除该值，并返回布尔值来表示是否删除成功</li>
  </ol>
  <script>
    let mySet = new Set();
    //ES6后-0 和 +0 被认为是同一个值
    mySet.add(-0);
    mySet.add(+0);
    console.log(mySet); //Set(1){1}

    //尽管NaN !== NaN ，但是在Set中NaN被认为是同一个值
    mySet.add(NaN);
    mySet.add(NaN);
    console.log(mySet);//{0, NaN}

    //5和‘5’不会发生隐式类型转换，不会被认为是同一个值
    mySet.add(5);
    mySet.add("5");
    console.log(mySet);//{0, NaN, 5, '5'}

    mySet.add([1, 2]);
    console.log(mySet);//Set(5){0, NaN, 5, '5', [1,2]}

    let o = { a: 1, b: 2 };
    mySet.add(o);
    console.log(mySet);//Set(6){0, NaN, 5, '5', [1,2], {a:1,b:2}}

    mySet.add('some text');
    mySet.add('Some text');
    console.log(mySet);//Set(8){0, NaN, 5, '5', [1,2], {a:1,b:2}, 'some text', 'Some text'}

    console.log(mySet.has('some text')); //true
    console.log(mySet.size);//8

    console.log(mySet.delete('some text')); //true
    console.log(mySet.has('some text')); //true
    console.log(mySet.size);//7
  </script>
</body>

</html>
