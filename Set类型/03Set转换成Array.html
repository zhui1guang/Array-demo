<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <script>
    // 1. 使用扩展运算符
    let mySet = new Set([1, 2, 3, 4]);
    console.log(Object.prototype.toString.call(mySet));//[object Set]
    let setToArr = [...mySet];
    console.log(Object.prototype.toString.call(setToArr));//[object Array]
    console.log(setToArr);//[1,2,3,4]

    //2. 使用Array.from()(浅拷贝)
    let fromSet = Array.from(mySet);
    console.log(Object.prototype.toString.call(fromSet));//[object Array]
  </script>
</body>

</html>
