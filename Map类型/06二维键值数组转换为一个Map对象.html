<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <script>
    let kvArr = [['key1', 'value1'], ['key2', 'value2']];

    // Map构造器
    let myMap = new Map(kvArr);
    //Map(2){'key1'=> 'value1', 'key2'=>'value2'}
    console.log(myMap);

    let mapToArr = Array.from(myMap);
    //[['key1','value1'], ['key2', 'value2']]
    console.log(mapToArr);

    // 使用扩展运算符
    let otherMapArr = [...mapToArr];
    // //[['key1','value1'], ['key2', 'value2']]
    console.log(otherMapArr);

    //只提取map中的键 keys的返回值是一个Map类型的迭代器，需要转换为数组
    let keyArr = [...myMap.keys()];
    console.log(keyArr); // ['key1','key2']

    //只提取map的值
    let valueArr = [...myMap.values()];
    console.log(valueArr);//['value1','value2']
  </script>
</body>

</html>
