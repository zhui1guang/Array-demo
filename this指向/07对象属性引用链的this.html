<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <script>
    function foo() {
      console.log(this.a);
    }

    var obj2 = {
      a: 111,
      foo
    };

    var obj1 = {
      a: 666,
      obj2
    }
    // 对象属性引用链的this指向的是函数的直接调用者
    obj1.obj2.foo();//111
  </script>
</body>

</html>
