<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <script>
    let colors = new Array();
    // 在数组头添加数组项， 返回——【新数组的长度】
    let count = colors.push('pink', 'skyblue');
    console.log(count); //2

    count = colors.push('orange');
    // 可以直接采用赋值的方法来达到添加的目的
    colors[count] = 'black'
    console.log(count); //3

    // 删除数组末尾的数组项， 返回——【被删除的那个元素】
    let item = colors.pop();
    console.log(item); //black
    console.log(count); //3——count只是上面存储长度的基本类型的变量，
    console.log(colors.length); //3
  </script>
</body>

</html>
