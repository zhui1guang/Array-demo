<body>
  <script>
    //阶乘函数 
    function factorial(num) {
      if (num <= 1) {
        return 1;
      } else {
        return num * factorial(num - 1);
      }
    }
    1 * 2 * 3 * 4
    console.log(factorial(4));


    var anotherFactorial = factorial;
    factorial = null;
    alert(anotherFactorial(4)); //TypeError
  </script>
</body>
