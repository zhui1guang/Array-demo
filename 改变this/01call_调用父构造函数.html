<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">

<body>
  <script>
    function Product(name, price) {
      this.name = name;
      this.price = price;
    }

    function Food(name, price) {
      //call提供新的this值给当前调用的方法--》可以用来继承
      Product.call(this, name, price);
      this.category = 'food';
    }

    console.log(new Food('cheess', 5).name); //cheese
  </script>
</body>

</html>
