<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <script>
    // 顺序翻转 reverse()，返回值——【经过排序后的数字】
    var values = [1, 2, 3, 4, 5];
    values.reverse();
    console.log(values);// [5,4,3,2,1]

    /*
    sort()基于原地算法来进行排序，也就是不扩展额外的存储空间
    返回值——【经过排序后的数组】
     */
    // 原始sort()的缺点：根据字符串对比的，而不是真正意义上的数值大小
    var values = [0, 1, 5, 10, 15]
    values.sort();
    console.log(values); //[0, 1, 10, 15, 5]

    // 由于sort的缺点，sort()可以接受一个比较函数作为参数
    var values = [0, 1, 5, 5, , 10, 15]
    //升序
    values.sort((a, b) => {
      return a - b;
    })
    console.log(values);//[0, 1, 5, 5, 10, 15, 空]
  </script>
</body>

</html>
