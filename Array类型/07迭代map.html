<body>
  <script>
    let numbers = [1, 2, 3, 4, 5, 4, 3, 2, 1];

    //返回值：所有数据项都经过操作后组成的数组
    let mapResult = numbers.map(function (item, index, array) {
      return item * 2;//每个项都*2
    });
    console.log(mapResult); // [2, 4, 6, 8, 10, 8, 6, 4, 2]
  </script>
</body>
